<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeSync - Health & Wellness Companion</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for Firebase -->
    <link rel="dns-prefetch" href="https://firestore.googleapis.com">
    <link rel="dns-prefetch" href="https://firebase-auth.googleapis.com">
    
    <!-- Preconnect to Firebase -->
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <link rel="preconnect" href="https://firebase-auth.googleapis.com">

    <!-- Meta tags for better SEO and performance -->
    <meta name="description" content="LifeSync - Your AI-powered health and wellness companion">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Critical CSS -->
    <style>
      /* Add any critical CSS here */
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
